<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/images/icons/shortcut-icon.svg">

    <title>Questões | Aprimore seu conhecimento bíblico</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="home-box custom-box">
        <h3>Instrução:</h3>
        <p>Número total de questões: <span class="total-question">10</span></p>
        <button type="button" class="btn" id="start-quiz" onclick="startQuiz()">Iniciar Quiz</button>
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">

        </div>
        <div class="question-text">

        </div>
        <div class="option-container">

        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Próximo</button>
        </div>
        <div class="answers-indicator">

        </div>
    </div>

    <div class="result-box custom-box hide">
        <h1>Resultado do Quiz</h1>
        <table>
            <tr>
                <td>Total de Questões</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Questões Respondidas</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correto</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Errado</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Porcentagem</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Sua Pontuação Total</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>

        <button type="button" class="btn" onclick="tryAgainQuiz()">Tente Novamente</button>
        <button type="button" class="btn" onclick="goToHome()">Ir para o Início</button>
    </div>


<script src="assets/js/app.js"></script>
<script src="assets/js/questions.js"></script>
    
</body>

</html>
